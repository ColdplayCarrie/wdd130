            <!-- Employee Profile Images w/captions -->

            <h3>Meet our staff!</h3>
                <section>
                    <figure>
                        <h4>River Guide</h4>
                        <img src="images/RegMeyer.webp" alt="A photo of staff member Reg Meyer and his wife">
                        <figcaption>Reg Meyer (and his wife)</figcaption>
                    </figure>

                    <figure>
                        <h4>Main River Dude</h4>
                        <img src="images/GaryClifton.webp" alt="A photo of staff member Gary">

                    </figure>
                </section>

            <!-- HTML Form: user's name, email, purpose (pick and write), checkbox, submit button -->
            
            <div class="form">
                <form>
                    <fieldset>
                        <legend>Contact Us</legend>
                        <div>
                            <label for="fullname">Full Name:</label> 
                            <input type="text" id="fullname" name="fullname" placeholder="John Smith">
                        </div>
        
                        <div>
                            <label for="useremail">Email:</label>
                            <input type="email" id="useremail" name="useremail" placeholder="johnsmith@email.com">
                        </div>
                    
                        <div class="purpose">
                            <!-- fix the label right under this -->
                            <p>I am contacting you about a:</p>
                            <label for="general_inquiry">General Inquiry</label>
                            <input type="radio" id="general_inquiry" name="contact_purpose" value="General_Inquiry">
                            <label for="reservation_question">Reservation Question</label>
                            <input type="radio" id="reservation_question" name="reservation" value="Reservation_Question">
                            <label for="website_suggestion">Website Suggestion</label>
                            <input type="radio" id="website_suggestion" name="suggestion" value="Website_Suggestion">
                        </div>

                        <div>
                            <label for="message"></label>
                            <textarea id="message" name="message" rows="6" placeholder="Leave message here"></textarea>
                        </div>
        
                        <div class="subscribe">
                            <input type="checkbox" id="subscribe" name="subscribe">
                            <label for="subscribe">Please subscribe me to the monthly newletter</label>
                        </div>
                        
                        <button type="submit">Submit</button>
                    </fieldset>
                </form>
            </div>
