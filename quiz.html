        <form>
            <fieldset>

                    <label for="q1">1. Give a div element a class attribute named line-item.</label>

                        <option value="q3a">.</option>
                        <option value="q3b">*</option>
                        <!-- <option value="q3c"><></option> -->
                        <option value="q3d">#</option>
                    </select>
                </div>

                    <label for="q4">4. If there are 4 options to choose from, input type="radio" would allow the user to select a maximum of how many options?</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>

            <button type="submit">Submit Quiz</button>
